name: TikTok Monitor - New Post Detection

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

concurrency:
  group: tiktok-monitor
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Restore ephemeral state from cache
        uses: actions/cache@v4
        with:
          path: data/ephemeral.json
          key: ephemeral-state

      - name: Pull latest changes
        run: git pull --rebase origin main

      - name: Run monitor
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python src/monitor.py

      - name: Save ephemeral state to cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: data/ephemeral.json
          key: ephemeral-state
